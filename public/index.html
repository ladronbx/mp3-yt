<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar YouTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Transforma tu video de YouTube y descárgalo</h1>
        <div id="inputContainer">
            <input type="text" id="videoUrl" placeholder="Pega el enlace de YouTube aquí">
            <button id="searchBtn" onclick="searchVideo()">Buscar</button>
        </div>
        <div id="downloadOptions" class="hidden">
            <button onclick="download('mp3')">Descargar MP3</button>
            <button onclick="download('mp4')">Descargar MP4</button>
        </div>
        <span id="statusMessage"></span>
    </div>

    <script>
        function isValidYouTubeUrl(url) {
            const regex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;
            return regex.test(url);
        }

        function searchVideo() {
            const url = document.getElementById("videoUrl").value;
            const statusMessage = document.getElementById("statusMessage");
            const downloadOptions = document.getElementById("downloadOptions");

            if (!url || !isValidYouTubeUrl(url)) {
                alert("Ingresa un enlace válido de YouTube");
                return;
            }
            
            statusMessage.innerText = "✅ Video encontrado. Elige el formato de descarga.";
            downloadOptions.classList.remove("hidden");
        }

        async function download(format) {
            const url = document.getElementById("videoUrl").value;
            const statusMessage = document.getElementById("statusMessage");
            
            statusMessage.innerText = `⚠️ Descargando en formato ${format.toUpperCase()}...`;

            try {
                const response = await fetch("/download", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url, format })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const link = document.createElement("a");
                    link.href = window.URL.createObjectURL(blob);
                    const filename = response.headers.get("X-Filename") || `video.${format}`;
                    link.download = filename;
                    link.click();

                    statusMessage.innerText = "✅ Descarga completada. Puedes buscar otro video.";
                } else {
                    throw new Error("Error al descargar el archivo");
                }
            } catch (error) {
                statusMessage.innerText = "❌ Error al descargar el archivo.";
            }
        }
    </script>
</body>
</html>
