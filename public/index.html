<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar YouTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden { display: none; }
        .thumbnail { width: 100%; max-width: 300px; margin: 10px auto; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transforma tu video de YouTube y desc√°rgalo</h1>
        
        <div id="inputContainer">
            <input type="text" id="videoUrl" placeholder="Pega el enlace de YouTube aqu√≠">
            <button id="searchBtn" onclick="searchVideo()">Buscar</button>
        </div>

        <div id="videoContainer" class="hidden">
            <img id="videoThumbnail" class="thumbnail" src="" alt="Miniatura del video">
            <h2>Selecciona el formato para la descarga</h2>
            <div id="downloadOptions">
                <button onclick="download('mp3')">MP3</button>
                <button onclick="download('mp4')">MP4</button>
                <button onclick="download('both')">MP3 & MP4</button>
            </div>
            <button id="newSearchBtn" onclick="resetSearch()">Nueva B√∫squeda</button>
        </div>

        <div id="confirmationScreen" class="hidden">
            <p>¬øDeseas buscar otro video?</p>
            <button onclick="resetSearch()">S√≠</button>
            <button onclick="sayGoodbye()">No</button>
        </div>

        <span id="statusMessage"></span>
    </div>

    <script>
        function isValidYouTubeUrl(url) {
            const regex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.*[?&]v=([^&#]+).*$/;
            return regex.test(url);
        }
        
        function extractVideoId(url) {
            const match = url.match(/[?&]v=([^&#]+)/);
            return match ? match[1] : null;
        }
        
        function searchVideo() {
            const url = document.getElementById("videoUrl").value;
            if (!url || !isValidYouTubeUrl(url)) {
                alert("Ingresa un enlace v√°lido de YouTube");
                return;
            }
            
            const videoId = extractVideoId(url);
            if (videoId) {
                document.getElementById("videoThumbnail").src = `https://img.youtube.com/vi/${videoId}/0.jpg`;
            }
            
            document.getElementById("inputContainer").classList.add("hidden");
            document.getElementById("videoContainer").classList.remove("hidden");
        }

    async function download(format) {
        const url = document.getElementById("videoUrl").value;
        const statusMessage = document.getElementById("statusMessage");
        statusMessage.innerText = `‚ö†Ô∏è Descargando en formato ${format.toUpperCase()}...`;

        try {
            const response = await fetch("/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, format })
            });

            if (!response.ok) throw new Error("Error al descargar el archivo");

            // Convertir respuesta a Blob
            const blob = await response.blob();
            const filename = response.headers.get("X-Filename") || (format === "both" ? "video_audio.zip" : `video.${format}`);

            // Crear enlace para descargar y permitir seleccionar carpeta
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            statusMessage.innerText = "‚úÖ Descarga completada. ¬øDeseas buscar otro video?";
            document.getElementById("videoContainer").classList.add("hidden");
            document.getElementById("confirmationScreen").classList.remove("hidden");

        } catch (error) {
            statusMessage.innerText = "‚ùå Error al descargar el archivo.";
        }
    }
        
        function resetSearch() {
            location.reload(); 
        }
        
        function sayGoodbye() {
            document.body.innerHTML = "<h1>¬°Gracias, hasta la pr√≥xima! üëã</h1>";
        }
    </script>
</body>
</html>
